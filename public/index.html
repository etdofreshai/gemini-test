<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Image Generator</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Auth banner */
    #auth-banner {
      display: none;
      background: #1a1a2e;
      border-bottom: 1px solid #2a2a4a;
      padding: 12px 20px;
      text-align: center;
      flex-shrink: 0;
    }
    #auth-banner.visible { display: block; }
    #auth-banner button {
      background: #4a6cf7;
      color: #fff;
      border: none;
      padding: 8px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 12px;
    }
    #auth-banner button:hover { background: #3b5de7; }
    #auth-banner button:disabled { opacity: 0.5; cursor: wait; }

    /* Image grid area */
    #grid-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    #empty-state {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #555;
      font-size: 18px;
      user-select: none;
    }

    #image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
    }

    .tile {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #1a1a1a;
      cursor: pointer;
      aspect-ratio: 1;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.2s;
    }
    .tile:hover img { transform: scale(1.03); }
    .tile .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 8px 12px;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      font-size: 12px;
      color: #ccc;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .tile:hover .overlay { opacity: 1; }

    /* Prompt bar */
    #prompt-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-top: 1px solid #2a2a2a;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    #file-btn {
      background: none;
      border: 1px solid #333;
      color: #aaa;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
    }
    #file-btn:hover { border-color: #555; color: #ddd; }
    #file-btn.has-files { border-color: #4a6cf7; color: #4a6cf7; }
    #file-input { display: none; }
    #file-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #4a6cf7;
      color: #fff;
      font-size: 10px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #file-btn.has-files #file-count { display: flex; }

    #prompt-input {
      flex: 1;
      background: #111;
      border: 1px solid #333;
      color: #e0e0e0;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }
    #prompt-input:focus { border-color: #4a6cf7; }
    #prompt-input::placeholder { color: #555; }

    #submit-btn {
      background: #4a6cf7;
      color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    #submit-btn:hover { background: #3b5de7; }
    #submit-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    /* Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Error toast */
    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d32f2f;
      color: #fff;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 100;
      display: none;
      max-width: 500px;
      text-align: center;
    }
    #toast.visible { display: block; }
  </style>
</head>
<body>
  <div id="auth-banner">
    <span>Not authenticated.</span>
    <button id="login-btn" onclick="doLogin()">Login with Google</button>
  </div>

  <div id="grid-area">
    <div id="empty-state">Enter a prompt below to generate images</div>
    <div id="image-grid"></div>
  </div>

  <div id="prompt-bar">
    <button id="file-btn" onclick="document.getElementById('file-input').click()">
      <span>&#128206;</span>
      <span id="file-count">0</span>
    </button>
    <input type="file" id="file-input" multiple accept="image/*" onchange="onFilesChanged()">
    <input type="text" id="prompt-input" placeholder="Describe the image you want to generate..." autocomplete="off">
    <button id="submit-btn" onclick="doGenerate()">&#10148;</button>
  </div>

  <div id="toast"></div>

  <script>
    const grid = document.getElementById('image-grid');
    const emptyState = document.getElementById('empty-state');
    const promptInput = document.getElementById('prompt-input');
    const submitBtn = document.getElementById('submit-btn');
    const fileInput = document.getElementById('file-input');
    const fileBtn = document.getElementById('file-btn');
    const fileCount = document.getElementById('file-count');
    const authBanner = document.getElementById('auth-banner');
    const loginBtn = document.getElementById('login-btn');
    const toast = document.getElementById('toast');

    let generating = false;

    // Check auth on load
    checkAuth();

    // Submit on Enter
    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        doGenerate();
      }
    });

    function onFilesChanged() {
      const count = fileInput.files.length;
      fileBtn.classList.toggle('has-files', count > 0);
      fileCount.textContent = count;
    }

    async function checkAuth() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        authBanner.classList.toggle('visible', !data.authenticated);
      } catch {
        // Server may be down
      }
    }

    async function doLogin() {
      loginBtn.disabled = true;
      loginBtn.textContent = 'Opening browser...';
      try {
        const res = await fetch('/api/login');
        const data = await res.json();
        if (data.success) {
          authBanner.classList.remove('visible');
        } else {
          showToast(data.error || 'Login failed');
        }
      } catch (err) {
        showToast('Login request failed');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login with Google';
      }
    }

    async function doGenerate() {
      const prompt = promptInput.value.trim();
      if (!prompt || generating) return;

      generating = true;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="spinner"></div>';

      const form = new FormData();
      form.append('prompt', prompt);
      for (const file of fileInput.files) {
        form.append('images', file);
      }

      try {
        const res = await fetch('/api/generate', { method: 'POST', body: form });
        const data = await res.json();

        if (!res.ok) {
          showToast(data.error || `Error ${res.status}`);
          if (res.status === 401) checkAuth();
          return;
        }

        if (!data.images || data.images.length === 0) {
          showToast('No images returned');
          return;
        }

        // Hide empty state
        emptyState.style.display = 'none';

        // Add images to grid (newest first)
        for (const img of data.images) {
          const blob = base64ToBlob(img.base64, img.mime);
          const url = URL.createObjectURL(blob);

          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.onclick = () => window.open(url, '_blank');

          const imgEl = document.createElement('img');
          imgEl.src = url;
          imgEl.alt = img.filename;

          const overlay = document.createElement('div');
          overlay.className = 'overlay';
          const dims = img.dimensions ? ` \u2022 ${img.dimensions[0]}\u00D7${img.dimensions[1]}` : '';
          overlay.textContent = `${img.filename}${dims}`;

          tile.appendChild(imgEl);
          tile.appendChild(overlay);
          grid.prepend(tile);
        }

        // Clear inputs
        promptInput.value = '';
        fileInput.value = '';
        onFilesChanged();
      } catch (err) {
        showToast('Request failed: ' + err.message);
      } finally {
        generating = false;
        submitBtn.disabled = false;
        submitBtn.innerHTML = '&#10148;';
      }
    }

    function base64ToBlob(b64, mime) {
      const bytes = atob(b64);
      const arr = new Uint8Array(bytes.length);
      for (let i = 0; i < bytes.length; i++) arr[i] = bytes.charCodeAt(i);
      return new Blob([arr], { type: mime });
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('visible');
      setTimeout(() => toast.classList.remove('visible'), 5000);
    }
  </script>
</body>
</html>
